plot_type=jetPlots2D
plotName=jetPlots2DTest
plotTitle=Secondary Vertex Mass vs. Secondary Vertex Significance
label=loosePF
aliasy=loosePFSVMass
yTitle=Secondary Vertex Mass (GeV/c^{2})
cut=loosePFjetPt>10
ylow=0
yup=3
nbinsy=20
aliasx=loosePFSV3dDistance/loosePFSV3dDistanceError
xTitle=Secondary Vertex Significance
xlow=0
xup=10
nbinsx=20
end_plot

plot_type=reweightedTrackPlot
plotName=reweightedTrackTest
plotTitle=Track 3D IP reweighted by track p_{T}
label=loosePF
aliasy=loosePFtrackTransverseMomentum
yTitle=
cut=loosePFjetPt [ loosePFtrackJetIndex [ Iteration$ ] ] > 10
ylow=0
yup=5
nbinsy=20
aliasx=loosePFtrackIP3d
xTitle=Track 3D Impact Parameter (cm)
xlow=0
xup=10
nbinsx=20
end_plot

